project:
  type: book
  output-dir: _book

book:
  title: "`repliMAT`: *A* Guide to Reproducible MATLAB"
  author: "David Wilby"
  date: "last-modified"
  date-format: "D MMM, YYYY"
  lang: en-GB
  chapters:
    - index.qmd
    - intro.qmd
    - getting-started.qmd
    - part: reproducibility/index.qmd
      chapters: 
        - reproducibility/projects.qmd
    - part: extra-credit/index.qmd
      chapters: 
        - extra-credit/testing.qmd
    - references.qmd
    - _license.qmd

bibliography: references.bib
csl: nature.csl

format:
  html:
    from: markdown+emoji
    theme: 
      light: flatly
      dark: darkly
  pdf:
    documentclass: scrreprt



